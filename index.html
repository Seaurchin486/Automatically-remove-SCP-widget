<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Text Modifier</title>
</head>
<body>
    <textarea id="input" type="text"></textarea>
    <!-- 添加一个按钮，用于触发处理剪贴板数据的函数 -->
    <button id="clipboardButton">Modify and Paste Clipboard Text</button>
    <p id="show"></p>

    <script>
      document.getElementById('clipboardButton').addEventListener('click', async () => {
            try {
                const text = document.getElementById('input').value;
                const modifiedText = text.replace(/(scp-|SCP-|Scp-|scp|SCP)/g, '');
                document.getElementById('show').innerHTML = modifiedText;
            } catch (error) {
                console.error('Failed to read/write clipboard data:', error);
            }
        });
    </script>
    <style>
      #input {
        width: 100%;
        height: 200px;
      }
    </style>
</body>
</html>
